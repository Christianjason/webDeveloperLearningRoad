<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input元素</title>
</head>
<body>
    <form action="rowspan.html">
<!--文本框-->
        <input type="text"> <br>
        <input type="text"> <br>
        <input type="text" name="test" placeholder="请输入一个数字" minlength="2" maxlength="10"> <br>
        <input type="text" value="100" readonly> <br>
<!--密码框-->
        <input type="password"> <br>
<!--单选钮-->
        <!--name很重要，用于区分互斥的选项-->
        <input type="radio" name="sex">男 </input> <br>
        <input type="radio" name="sex"  checked>女 </input> <br>
<!--复选框-->
        <input type="checkbox" name="num">1 <br>
        <input type="checkbox" name="num">2 <br>
        <input type="checkbox" name="num">3 <br>

<!--文件上传-->
        <input type="file">
<!--button-->
        <input type="button" value="登陆" >
<!--        image-->
        <input type="image" src="//www.baidu.com/img/bd_logo1.png" title="sss">
<!--        提交按钮-->
        <input type="submit"> <br>
<!--        重置按钮-->
        <input type="reset" value="取消">
    </form>
</body>
</html>
