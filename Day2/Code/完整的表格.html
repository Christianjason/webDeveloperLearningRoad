<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完整的表格</title>
</head>
<body>
<!--    table[border=1 width=500 align=center]>(caption{学生信息表}+thead>tr>th*4)+(tbody>tr[align=center]*3>td*4)+(tfoot>tr>td[colspan=4])-->
    <table border="1" width="500" align="center">
        <caption>学生信息表</caption>
        <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>家庭住址</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center">
            <td>001</td>
            <td>找1*</td>
            <td>重庆</td>
            <td>撒打算</td>
        </tr>
        <tr align="center">
            <td>002</td>
            <td>着2</td>
            <td>阿斯顿</td>
            <td>大声点</td>
        </tr>
        <tr align="center">
            <td>003</td>
            <td>照3</td>
            <td>阿斯顿的</td>
            <td>请问</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">附注：*为优秀学生</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
