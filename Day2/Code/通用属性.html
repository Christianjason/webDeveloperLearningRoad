<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的通用属性</title>
</head>
<body>
    <!-- 设置标签的id，取一个标示名称
            id不能重复定义，id必须是唯一的-->
    <p id="p1">段落1</p>
    <p id="p2">段落2</p>

    <!--设置标签的class，取一个类名-->
    <div class="test">div</div>
    <p class="test">p</p>

    <!--style：用来设置当前标签的样式-->
    <div style="color: greenyellow; border: 1px solid #00f">TEST style div</div>
    <p style="background: greenyellow"> Test style p</p>

    <!--title：给当前标签一个提示-->
    <p title="哈哈" style="font-size: 20px"> test </p>
</body>
</html>
