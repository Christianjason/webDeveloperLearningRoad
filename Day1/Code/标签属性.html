<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签属性</title>
</head>
<body>
    <!--    标签属性：
               1、标签属性通常由属性名="属性值"组成。
               2、起附加信息的作用
               3、并不是所有的标签都有属性 比如br标签-->
    <p title="段落" class="content" id="content">这是一个测试段落</p>

</body>
</html>
