<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块与行级</title>
</head>
<body>
<!--块级元素(相当于执行了display：block显示操作）：
    1、独占一行
    2、宽度与高度可控，如果没有设置起宽度，将默认铺满整行
    3、其内可以包含块级与行级元素
    行元素（相当于执行了display：inline操作：
    1、不会独占一行，与相邻的同级函数占一行，直到当前行占满
    2、宽度与高度是不可控的，不能设置宽高
    3、其内只能包含行级元素-->
    <div><strong>div</strong></div>
    <p>p</p>
    <p style="width: 300px;height: 50px;background: blanchedalmond">p1</p>
    <strong>strong</strong>

    <!--    不会识别宽高-->
    <span style="width: 300px;height: 50px;background: blanchedalmond">strong<br /></span>

    <!--    块转行级标签 display:inline
            行转块：display block-->
    <p style="width: 300px;height: 50px;background: gray; display: inline">p1</p>
    <span style="width: 300px;height: 50px;background: red; display: block">strong</span>
</body>
</html>
