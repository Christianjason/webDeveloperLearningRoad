<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <!--   文本格式化标签： 通过标签来没话文本外观 -->
    <!--   1、b、strong：都有加粗作用。但是strong除了加粗还有强调的作用
            注：强调主要是用于SEO时，便于提取关键字
               且都是行级标签，不会自动换行-->
    <b>加粗的B标签</b>
    <strong>加粗且强调的strong标签</strong>

    <!--   i和em标签：使文字倾斜,同上类似，行级标签，em具有强调作用
        1、如果只是简单的倾斜，用i标签即可，比如添加图标-->
    <i>i标签，倾斜</i>
    <em>em标签，倾斜且强调</em>

    <!--   pre：预格式化文本，文本中会保留空格与换行符以及宽度（一般用样式代替），文字的字号会小一些-->
    <pre>预格式化文本： 保留宽度
        换行和  空格
    ，</pre>

    <!--small与big：
        分别让文字缩小与放大一号。
        big在html5中被淘汰掉了，单并没有删除，可以继续使用。因此在开发过程中尽量不要使用被淘汰的标签-->
    <!--浏览器支持的最小字号为12px字，如果要显示比12px小的文字效果，需要做处理。-->
    <small>我是小一号的文字</small>
    <big>我是大一号的文字</big>
    <p>我是正常大小的文字</p>

    <!--sub/sup：设置文本为下标和上标，用来调整文本正常显示的基线 文字会自动小一号-->
    <p>X1+X2=Y</p>

    <p>X<sub>1</sub> + X<sub>2</sub> = Y</p>
    <p>X<sup>2</sup> + Y<sup>2</sup> = Z</p>


</body>
</html>
